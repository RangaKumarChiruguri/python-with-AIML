<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container input {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 25px;
        }
        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        #search-link {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the world of Interview AI</h1>
    <p>Let's start the Interview</p>
    <div class="search-container">
        <input type="text" id="search" placeholder="Enter search term...">
        <button onclick="generateLink()">Search</button>
    </div>
    <a id="search-link" href="#" target="_blank">Click here to search</a>
    <script>
        function generateLink() {
            let query = document.getElementById("search").value;
            if (query.trim() !== "") {
                let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                let searchLink = document.getElementById("search-link");
                searchLink.href = searchUrl;
                searchLink.style.display = "block";
                searchLink.innerText = `Search for "${query}"`;
            }
        }
    </script>
</body>
</html>
